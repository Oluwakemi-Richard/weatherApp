<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather checker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="jumbotron" style="margin-bottom: 0px; color: white; background-color: #4aa1f3;">
          <h2 class="text-center" style="font-size: 50px; font-weight: bold;">Get Current Weather</h2>
        </div>
        <div class="container">
          <div class="row" style="margin-bottom: 20px;">
            <h3 class="text-center text-primary">Enter City Name</h3>
            <span id="error"></span>
          </div>
          <div class="row form-group form-inline" id="rowDiv">
            <input type="text" name="city" id="city" class="form-control" autocomplete="off" placeholder="Search for a city..." />
            <button id=Weatherbtn class="btn btn-primary">Check</button>
          </div>
          <div id="show">

          </div>
        </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
          <script src="main.js"></script>
    </body>
</html>
